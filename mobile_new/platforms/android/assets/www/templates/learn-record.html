<ion-pane style="background-color: #eee;">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="$ionicHistory.goBack();"></button>
    <h1 class="title">学车进度</h1>
  </ion-header-bar>
  <ion-content>
    <style type="text/css">
      ul {
        margin-top: 20px;
      }
      li {
        padding: 9px 20px 7px 50px;
        position: relative;
      }
      .description {
        background-color: white; border-radius: 5px; padding: 15px; margin: 0px;
        border: 1px solid #ddd;
      }
      em {
        background-color: white;
        border: 1px solid #71C4BC;
        border-radius: 50%;
        display: block;
        font-size: 0;
        height: 15px;
        left: 20px;
        position: absolute;
        top: 25px;
        width: 15px;
        z-index: 2;
      }
      i {
        border: 1px solid #71C4BC;
        display: block;
        left: 30px;
        border-color: transparent #ddd transparent transparent;
        border-style: dashed dashed solid dashed;
        border-width: 10px;
        position: absolute;
        top: 23px;
        z-index: 2;
      }
      i:before {
        content: '';
        border: 1px solid #71C4BC;
        display: block;
        position: absolute;
        left: -9px;
        top: -10px;
        border-color: transparent white transparent transparent;
        border-style: dashed dashed solid dashed;
        border-width: 10px;
        z-index: 2;
      }
      em.checked {
        background-color: #71C4BC;
      }
      em:before {
        content: '';
        display: block;
        height: 24px;
        left: 6px;
        position: absolute;
        width: 1px;
        top: -25px;
        background-color: #ccc;
        z-index: -1;
      }
      li:first-child>em:before {
        background-color: #eee;
      }
      em:after {
        content: '';
        display: block;
        height: 80px;
        left: 6px;
        position: absolute;
        width: 1px;
        background-color: #ccc;
        top: 14px;
      }
      li:last-child>em:after {
        background-color: #eee;
      }
      p.state {
        font-size: 12px;
        color: #aaa;
      }
      p.msg {
        font-size: 13px;
      }
    </style>
    <div>
      <ul>
        <li>
          <em class="checked"></em>
          <div class="description">
            <i></i>
            <p class="state">完成于 2015/12/25 23:00</p>
            <p class="msg">提交学车报名并完成支付</p>
          </div>
        </li>
        <li>
          <em class="checked"></em>
          <div class="description">
            <i></i>
            <p class="state">完成于 2015/12/25 23:00</p>
            <p class="msg">通过学车体检</p>
          </div>
        </li>
        <li>
          <em></em>
          <div class="description">
            <i></i>
            <p class="state">未完成</p>
            <p class="msg">提预约并通过理论结业考试</p>
          </div>
        </li>
        <li>
          <em></em>
          <div class="description">
            <i></i>
            <p class="state">未完成</p>
            <p class="msg">预约并通过理论科目一考试</p>
          </div>
        </li>
        <li>
          <em></em>
          <div class="description">
            <i></i>
            <p class="state">未完成</p>
            <p class="msg">预约并通过模拟一考试</p>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-pane>
