<ion-pane>
  <ion-header-bar class="bar-positive" style="">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="back('/')"></button>
    <h1 class="title">报名信息</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a class="item item-avatar" href="#" style="padding-left: 95px;">
        <img src="img/ionic.png" style="max-height: 60px; max-width: 60px;">
        <h2>
          <span style="font-size: 14px;">陈海生</span>
          &#12288;
          <button class="button button-outline button-positive" style="padding: 2px; min-height: 0px; line-height: 10px; font-size: 10px; vertical-align: middle; min-width: 0px; border-radius: 1px;">2年教龄</button>
          <span class="right" style="text-align: right"><i class="ion-ios-location"></i> 4.5km</span>
        </h2>
        <p>
          <span style="color: orange;"> <i class="ion-android-star"></i> <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star-half"></i>
            <i class="ion-android-star-outline"></i>
          </span>
          &#12288;
          评论&nbsp;23
        </p>
        <p>闵行区新建东路58号</p>
      </a>
      <div class="item item-divider">请填写您的报名信息</div>
      <label class="item item-input">
        <i class="ion-person" style="padding-right: 15px; border-right: 1px solid lightgrey;"></i><input style="padding-left: 15px;" type="text" placeholder="请输入姓名"></label>
      <label class="item item-input">
        <i class="ion-iphone" style="padding-left: 3px; padding-right: 18px; border-right: 1px solid lightgrey;"></i><input style="padding-left: 15px;" type="text" placeholder="请输入手机号"></label>
      <label class="item item-input" style="padding-right: 10px;">
        <i class="ion-ios-barcode" style="padding-right: 14px; border-right: 1px solid lightgrey;"></i><input style="padding-left: 15px;" type="text" placeholder="请输入验证码"><button class="button button-small button-positive">获取验证码</button></label>
      <div class="item item-divider">支付方式</div>
      <ion-list>
        <ion-radio ng-model="choice" ng-value="'A'">余额</ion-radio>
        <ion-radio ng-model="choice" ng-value="'B'">微信支付</ion-radio>
        <ion-radio ng-model="choice" ng-value="'C'">支付宝支付</ion-radio>
        <ion-radio ng-model="choice" ng-value="'D'">银联支付</ion-radio>
      </ion-list>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block button-positive">立即支付</button>
      </div>
    </div>
  </ion-content>
</ion-pane>
