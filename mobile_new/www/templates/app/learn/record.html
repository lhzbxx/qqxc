      ul#process-list {
        margin-top: 20px;
      }
      li.process-list {
        padding: 9px 20px 7px 50px;
        position: relative;
      }
      .description {
        background-color: white; border-radius: 5px; padding: 15px; margin: 0px;
        border: 1px solid #ddd;
      }
      em.pl-tag {
        background-color: white;
        border: 1px solid #71C4BC;
        border-radius: 50%;
        display: block;
        font-size: 0;
        height: 15px;
        left: 20px;
        position: absolute;
        top: 25px;
        width: 15px;
        z-index: 2;
      }
      i.pl-triangle {
        border: 1px solid #71C4BC;
        display: block;
        left: 30px;
        border-color: transparent #ddd transparent transparent;
        border-style: dashed dashed solid dashed;
        border-width: 10px;
        position: absolute;
        top: 23px;
        z-index: 2;
      }
      i.pl-triangle:before {
        content: '';
        border: 1px solid #71C4BC;
        display: block;
        position: absolute;
        left: -9px;
        top: -10px;
        border-color: transparent white transparent transparent;
        border-style: dashed dashed solid dashed;
        border-width: 10px;
        z-index: 2;
      }
      em.checked {
        background-color: #71C4BC;
      }
      em.pl-tag:before {
        content: '';
        display: block;
        height: 24px;
        left: 6px;
        position: absolute;
        width: 1px;
        top: -25px;
        background-color: #ccc;
        z-index: -1;
      }
      li:first-child>em.pl-tag:before {
        background-color: #eee;
      }
      em.pl-tag:after {
        content: '';
        display: block;
        height: 80px;
        left: 6px;
        position: absolute;
        width: 1px;
        background-color: #ccc;
        top: 14px;
      }
      li:last-child>em.pl-tag:after {
        background-color: #eee;
      }
      p.state {
        font-size: 12px;
        color: #aaa;
      }
      p.msg {
        font-size: 13px;
      }
    </style>
