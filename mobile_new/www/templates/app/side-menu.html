<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar bar-positive" align-title="center">
      <ion-nav-back-button>返回
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-person" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="main-content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <a class="item item-avatar" ng-click="show()">
          <img src="img/ionic.png">
          <h2>昵称</h2>
          <p>学员</p>
        </a>
        <ion-item class="item-icon-left" ng-click="closeMenu()" ui-sref="app.purse">
          <i class="icon ion-cash"></i>
          我的钱包
        </ion-item>
        <ion-item class="item-icon-left" ng-click="closeMenu()" ui-sref="app.coach-mine">
          <i class="icon ion-university"></i>
          我的教练
        </ion-item>
        <ion-item class="item-icon-left" ng-click="closeMenu()" ui-sref="app.learn-record">
          <i class="icon ion-connection-bars"></i>
          我的进度
        </ion-item>
        <ion-item class="item-icon-left" ng-click="closeMenu()" ui-sref="app.notify">
          <i class="icon ion-android-notifications"></i>
          消息通知
          <span class="badge badge-assertive">3</span>
        </ion-item>
        <ion-item class="item-icon-left" ng-click="closeMenu()" ui-sref="app.feedback">
          <i class="icon ion-ios-list-outline"></i>
          意见反馈
        </ion-item>
        <ion-item class="item-icon-left" ng-click="closeMenu()" ui-sref="app.protocol">
          <i class="icon ion-android-clipboard"></i>
          培训协议
        </ion-item>
        <ion-item class="item-icon-left" ng-click="closeMenu()">
          <i class="icon ion-log-out"></i>
          退出登录
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
