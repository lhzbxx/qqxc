<ion-modal-view>
  <ion-header-bar class="bar-positive" align-title="center">
    <h1 class="title">{{title}}</h1>
    <button class="button button-icon icon ion-close-round" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content scroll="false" class="has-header">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="tel" placeholder="请输入手机号">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="请输入密码">
      </label>
      <div class="item item-input" ng-hide="check(1)">
        <input type="number" placeholder="请输入验证码" style="width: 100px !important;">
        <span ng-click="verify()" style="background-color: #71C4BC; color: white; display: inline-block; padding: 5px; margin-right: 5px;">{{verify_code}}</span>
      </div>
      <div ng-show="check(1)">
        <br>
        <span ng-click="change(2)" style="background-color: #71C4BC; color: white; display: inline-block; padding: 5px;">我是新用户</span>
        <div class="col" style="text-align: right; color: #ef473a; text-decoration: underline;" ng-click="change(3)">忘记密码</div>
      </div>
      <div ng-show="check(2)">
        <br>
        <span ng-click="change(1)" style="background-color: #71C4BC; color: white; display: inline-block; padding: 5px;">已有账号</span>
        <br><br>
      </div>
      <div ng-show="check(3)">
        <br>
        <span ng-click="change(1)" style="background-color: #71C4BC; color: white; display: inline-block; padding: 5px;">直接登录</span>
        <br><br>
      </div>
      <button class="button button-block button-positive" ng-show="check(1)" ng-click="login()">
        登录
      </button>
      <button class="button button-block button-positive" ng-show="check(2)" ng-click="register()">
        注册
      </button>
      <button class="button button-block button-positive" ng-show="check(3)" ng-click="change_passwd()">
        确认
      </button>
    </div>
  </ion-content>
</ion-modal-view>
