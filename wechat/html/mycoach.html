<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../wx/css/base.css">
        <link rel="stylesheet" type="text/css" href="../wx/css/coachinformation.css">
        <script type="text/javascript" src="../wx/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../wx/js/coachinformation.js"></script>
        <script type="text/javascript">
			 window.onload = function(){
			 	function getfont(){
			 		var html1 = document.documentElement;
			 		var screen = html1.clientWidth;
			 			html1.style.fontSize = 0.106667*screen+'px';
			 	}
			 	getfont();
			 	window.onresize = function(){
			 		getfont();
			 	}
			 }
        </script>
    </head>
    <body>
    <!-- 提交成功 -->
    <div class="clickbg">
        <div class="clicktext">
            <div class="tip">
                <p>提交成功</p>
                <i></i>
                 <a href="myaccounted.html"><em class="close"></em></a>
            </div>
        </div>
    </div>
    <!-- 提交失败 -->
    <div class="clickbg1">
            <div class="clicktext1">
                <div class="tip1">
                    <p>内容不能为空</p>
                    <em class="close"></em>
                </div>
            </div>
        </div>
    	<div class="all">
    		<p class="topline"></p>
    		<div class="main">
    			<div class="pic">
    				<p class="coachPic">
						<i class="inPic"><img src="../wx/images/image/coachpic/coachpic-1.png"  alt=""></i>
						<i class="coachName">黄建军</i>
    				<p/>
    			</div>
                <div class="bottom">
                    <p>驾龄：<span class="coachage">5年</span></p>
                    <p class="distance">距离：<span class="inDistance">1.5km</span></p>
                </div>
                <div class="specific">
                    <p class="type">教练车型<span>C1</span></p>
                    <p class="schoolName">所属驾校<span>上海荣安驾校</span></p>
                    <p class="address">练车场所<span>闵行莘建东路58弄练车场</span></p>
                </div>
                <ul class="picList">
                        <li><img src="../wx/images/image/coachpic/specificpic1.png"  alt=""></li>
                        <li><img src="../wx/images/image/coachpic/specificpic2.png" alt=""></li>
                    </ul>
                    <div class="text clearfix">
                        <textarea name="" action="" placeholder="请输入你队教练的评价..."></textarea>
                        
                        <input type="submit" class="commnetBtn">
                    </div>
    		</div>
    	</div>
        
    </body>
</html>
